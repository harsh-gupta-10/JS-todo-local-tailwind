<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="bg-gray-800 min-h-screen flex justify-center items-center">
        <div class="mt-6">
            <h1 class="font-mono text-4xl flex justify-center text-yellow-400">My To-Do List</h1>
            <div class="mb-5">
               <h1 class="mb-4 font-mono text-3xl flex justify-center text-yellow-300"><span id="date"></span></h1>
               <div>
                <input class="rounded-md p-3 w-60 max-w-96 max-h-20 shadow-md shadow-gray-600" type="text" id="item" placeholder="Enter a task...">
                <button class=" bg-slate-400 rounded-md p-3 ml-3 active:bg-green-600 hover:bg-green-400 w-20 shadow-md shadow-gray-600" id="add">Add</button>
               </div>
            </div>
            
            <div class="to-do-list"></div>
        </div>
    </main>
    <script src="src/script.js"></script>

</body>
</html>
